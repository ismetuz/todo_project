{% extends 'core/base.html' %}


{% block container %}
<div class="col-sm-6 offset-sm-3">
<h1 class="">TODOS ({{ todos.count }}) </h1>
    <div class="list-group">
        {% for todo in todos %}
        <a href="{% url 'todo_detail' id=todo.pk %}" class="list-group-item list-group-item-action" aria-current="true">
            {{ todo.title }}
        </a>
        {% endfor %}
    </div>
</div>

    

{% endblock container %}
